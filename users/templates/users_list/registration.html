<!DOCTYPE html>
{% extends "users_list/base.html" %}
{% load staticfiles %}

{%block body_block%}
      <div class="container">
        {% if registered %}
          <h1>Thank you for registering!</h1>
        {% else %}
          <h3>Fill out the form:</h3>
          <form  enctype="multipart/form-data" method="post">
              {% csrf_token %}
              {{form_user.as_p}}
              {{form_profile.as_p}}

              <input type="submit" class="btn btn-primary" value="Submit">

          </form>
        {% endif %}


      </div>
{%endblock%}
